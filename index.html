<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer - FreeCodeCamp</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

<body>

<div class="header">
	<div class="left">Completed for FreeCodeCamp</div>
	<div class="right">Lewis Horwood</div>
</div>

<div class="main">

	<div class="title">
		<h1>Pomodoro Timer</h1>
	</div>

	<div class="button-panel">
		<div>
			<i id="button-pause" class="fa fa-pause nodisplay"></i>
			<i id="button-play" class="fa fa-play"></i>
		</div>
		<div>
			<i id="button-reset" class="fa fa-rotate-right"></i>
		</div>
	</div><!--End button-panel-->

	<div class="settings">
		<div class="rest">
			<h2 id="h2-rest" class="active">Rest</h2>
			<div class="setting" id="rest-less">
				-
			</div>
			<div class="time-setting">
				<span id="rest-setting">5</span>
			</div>
			<div class="setting" id="rest-more">
				+
			</div>
		</div><!--End rest-->

		<div class="work">
			<h2 id="h2-work">Work</h2>
			<div class="setting" id="work-less">
				-
			</div>
			<div class="time-setting">
				<span id="work-setting">25</span>
			</div>
			<div class="setting" id="work-more">
				+
			</div>
		</div><!--End work-->

	</div><!--End settings-->

	<div class="clock">
		<span id="clock-minutes">00</span>:<span id="clock-seconds">00</span>
	</div><!--End clock-->

</div><!--End main-->

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

    
    
    
  </body>
</html>
